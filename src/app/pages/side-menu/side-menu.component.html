<p-menu [model]="items" styleClass="side-bar-style">
    <ng-template let-item pTemplate="item">
        <a class="p-menuitem-link" [ngClass]="{'selected': selectedLabel === item.label}">
            <span class="p-menuitem-icon" [ngClass]="item.icon"></span>
            <span class="p-menuitem-text">{{item.label}}</span>
        </a>
    </ng-template>
</p-menu>
